<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lore Olympus Webtoon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Lore Olympus</div>
        <ul class="nav-links">
            <li><a href="#characters">Characters</a></li>
            <li><a href="#carousel">Manhwas</a></li>
            <li><a href="#cta">Read More</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-text">
            <h1>Jaw Dropping Scenes on Media</h1>
        </div>
    </header>

    <section id="characters" class="characters">
        <h2>Main Characters</h2>
        <div class="character-container">
            <div class="character" data-info="Character 1 Info">
                <img src="character1.jpeg" alt="Character 1">
                <div class="overlay">Character 1</div>
            </div>
            <div class="character" data-info="Character 2 Info">
                <img src="character2.jpeg" alt="Character 2">
                <div class="overlay">Character 2</div>
            </div>
            <div class="character" data-info="Character 3 Info">
                <img src="character3.jpeg" alt="Character 3">
                <div class="overlay">Character 3</div>
            </div>
            <!-- Add more characters as needed -->
        </div>
    </section>

    <section id="cta">
        <button class="cta-button">Read More</button>
    </section>

    <section id="carousel">
        <h2>Supernatural Manhwas</h2>
        <div class="carousel">
            <!-- Carousel items will be inserted here via JavaScript -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
